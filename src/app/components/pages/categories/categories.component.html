<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row justify-content-end">                
                <div class="product-view">
                    <app-image [imgUrl]="iconGrid" name="grid" [iconClass]="iconStyle" (iconClick)="changeGrid()"></app-image>
                    <app-image [imgUrl]="iconList" name="list" [iconClass]="iconStyle" (iconClick)="changeList()"></app-image>
                </div>                                  
                <div class="price-filter">
                    <div ngbDropdown class="d-inline-block">
                        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Toggle dropdown</button>
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                          <button ngbDropdownItem>Price $0 - $500</button>
                          <button ngbDropdownItem>Price $501 - $1000</button>
                          <button ngbDropdownItem>Price $1001 - $1500</button>
                          <button ngbDropdownItem>Price $1501 - $2000</button>
                          <button ngbDropdownItem>Price $2001 - $2500</button>
                          <button ngbDropdownItem>Price $2501 - $3000</button>
                          <button ngbDropdownItem>Price $3001 - $3500</button>
                          <button ngbDropdownItem>Price $3501 - $4000</button>
                          <button ngbDropdownItem>Price $4001 - $4500</button>
                          <button ngbDropdownItem>Price $4501 - $5000</button>
                        </div>
                    </div>
                </div>                       
            </div>
        </div>
        <div class="col-md-12">
            <div class="product-box">
                <div ngClass= {{layoutStyle}} *ngFor="let item of products">
                    <img [src]="item.imgUrl" alt="">
                    <div class="product-details">
                        <span class="prod-name">{{item.name}}</span>
                        <small class="prod-category">{{item.category}}</small>
                        <span class="prod-description"> {{item.description}} </span>
                        <span><strong>Price:</strong> {{item.price}}</span>
                        <app-button text="Add to Cart" 
                        [btnClass]="btnStyle" [iconClass]="'fa fa-shopping-cart'" (btnClick)="addCart()"></app-button>
                    </div>
                </div>              
            </div>
        </div>
    </div>
</div>
